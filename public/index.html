<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table id="tablero"></table>
    <form>
      <div class="form-element">
        <input type="text" id="fila" placeholder="Ingresa una fila (0-7)" />
      </div>
      <div class="form-element">
        <input
          type="text"
          id="columna"
          placeholder="Ingresa una columna (0-7)"
        />
      </div>
      <div class="form-element">
        <select id="color">
          <option value="">Selecciona un color</option>
          <option value="blanco">Blanco</option>
          <option value="negro">Negro</option>
        </select>
      </div>

      <div class="form-element">
        <select id="pieza">
          <option value="">Selecciona una pieza</option>
          <option value="peon">Peón</option>
          <option value="torre">Torre</option>
          <option value="caballo">Caballo</option>
          <option value="alfil">Alfil</option>
          <option value="reina">Reina</option>
          <option value="rey">Rey</option>
        </select>
      </div>
      <div class="form-element">
        <input
          type="button"
          value="Crear Pieza"
          id="crear_pieza"
          onclick="crearPieza()"
        />
      </div>
      <script>
        var tablero = document.getElementById("tablero");

        // Crear tabla 8x8
        for (var i = 0; i < 8; i++) {
          var fila = tablero.insertRow(i);
          for (var j = 0; j < 8; j++) {
            var casillero = fila.insertCell(j);
            casillero.id = "fila" + i + "columna" + j;

            // Aplicar clases para el patrón de ajedrez
            if ((i + j) % 2 == 0) {
              casillero.classList.add("blanco");
            } else {
              casillero.classList.add("negro");
            }
          }
        }

        // Asignar pieza al presionar el botón "Crear Pieza"
        function crearPieza() {
          var fila = document.getElementById("fila").value;
          var columna = document.getElementById("columna").value;
          var pieza = document.getElementById("pieza").value;
          var color = document.getElementById("color").value;
          let caracter;

          // Utiliza un switch para asignar el carácter Unicode correcto de acuerdo a la pieza seleccionada
          switch (pieza) {
            case "rey":
              caracter = "♚";
              break;
            case "reina":
              caracter = "♛";
              break;
            case "torre":
              caracter = "♜";
              break;
            case "alfil":
              caracter = "♝";
              break;
            case "caballo":
              caracter = "♞";
              break;
            case "peon":
              caracter = "♟";
              break;
          }
          // Utiliza el carácter Unicode para crear un nuevo elemento de texto y agregarlo al tablero de ajedrez
          let texto = document.createTextNode(caracter);
          let casilla = document.getElementById(
            "fila" + fila + "columna" + columna
          );
          casilla.appendChild(texto);
        }
      </script>
    </form>
  </body>
</html>
